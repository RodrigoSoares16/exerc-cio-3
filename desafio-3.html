<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="desafio-3.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form >
      <fieldset>

        <div class="fieldset-wrapper">

            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="titulo" id="titulo">
              
              <label for="surname">Sobrenome</label>
              <input type="text" name="titulo" id="titulo">
            </div>
  
            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input type="email" name="event-email"/>
            </div>
    
            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="text" name="event-password"/>
            </div>

        </div>
            

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>INFORMAÇOES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="name">Nome do seu mentor <span>(só o primeiro nomme)</span></label>
            <input type="text" name="titulo" id="titulo">
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <h2>PRIMEIRA MENTORIA</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data </label>
              <input type="date" id="event-date"/>
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das </label>
              <input type="time" id="event-password"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-password"/>
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data </label>
              <input type="date" id="event-date"/>
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das </label>
              <input type="time" id="event-password"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-password"/>
            </div>
          </div>

        </div>
      </fieldset>

      
    </form>

    <footer>
      <input 
      class="button" 
      type="submit"
      form="my-form" 
      value="SALVAR">

    </footer>
  </div>
  
</body>
</html>
